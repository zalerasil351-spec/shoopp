<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shop | Главная</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">ShopX</div>
    <nav class="nav">
      <a href="#">Каталог</a>
      <a href="#">Доставка</a>
      <a href="#" id="cart-btn">Корзина <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Лучшие товары по отличным ценам</h1>
      <p>Огромный выбор электроники, одежды и аксессуаров</p>
      <a href="#" class="btn">Перейти в каталог</a>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <h2>Популярные товары</h2>
    <div class="product-list">

      <div class="product-card">
        <img src="images/product1.jpg" alt="">
        <h3>Apple AirPods Pro 2</h3>
        <p class="price">25 990 ₽</p>
        <button class="buy-btn" data-name="AirPods" data-price="25990">Купить</button>
      </div>

      <div class="product-card">
        <img src="images/product2.jpg" alt="">
        <h3>PlayStation 5</h3>
        <p class="price">62 000 ₽</p>
        <button class="buy-btn" data-name="PS5" data-price="62000">Купить</button>
      </div>

      <div class="product-card">
        <img src="images/product3.jpg" alt="">
        <h3>iPhone 15 Pro</h3>
        <p class="price">109 990 ₽</p>
        <button class="buy-btn" data-name="iPhone 15 Pro" data-price="109990">Купить</button>
      </div>

    </div>
  </section>

  <!-- CART MODAL -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Корзина</h2>
      <div id="cart-items"></div>
      <p class="total">Итого: <span id="cart-total">0</span> ₽</p>
      <button class="checkout-btn">Оформить заказ</button>
      <button class="close-btn" id="close-cart">Закрыть</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
